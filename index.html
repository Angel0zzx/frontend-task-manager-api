<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Gestor de Tareas</h1>
    
    <div class="form-container">
        <h2>Crear Nueva Tarea</h2>
        <input type="text" id="newTaskTitle" placeholder="Escribe el título de la tarea">
        <input type="date" id="newTaskDate">
        <button onclick="createTask()">Crear tarea</button>
    </div>
    
    <div class="form-container">
        <h2>Buscar por Título</h2>
        <input type="text" id="searchKeyword" placeholder="Titulo de la tarea">
        <button onclick="searchTasks()">Buscar tarea</button>
        <button onclick="getAllTasks()">Ver todas las tareas</button>
    </div>
    
    <div class="form-container">
        <h2>Buscar por Fecha</h2>
        <input type="date" id="searchDate">
        <button onclick="searchTasksByDate()">Buscar por fecha</button>
    </div>
    
    
    <div id="tasks"></div>
    
    <script src="/js/main.js"></script>
</body>
</html>
